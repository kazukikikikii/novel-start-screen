<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>てなおしモード</title>
  <link rel="stylesheet" href="styles4.css">
</head>
<body>
  <div class="top-bar">
    <img src="back.png" class="back-icon" onclick="location.href='index2.html'" />
    <div class="title">プロット作成</div>
    <div class="menu-icon">☰</div>
  </div>

  <div class="chat-box">
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="ここに書いてね">
      <button onclick="sendMessage()">
        <img src="hikouki.png" class="send-icon" />
      </button>
    </div>
  </div>
<div class="character-area" id="characterContainer">
  <img src="character.png" alt="キャラ" class="character-img" />
  <div class="speech" id="speech">
    <span id="speechText"></span>
    <button id="closeSpeech" class="close-btn">✕</button>
  </div>
</div>
  <script src="script2.js"></script>
</body>
</html>
